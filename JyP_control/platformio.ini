[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.19.4
	thomasfredericks/Bounce2@^2.71
	einararnason/ArduinoQueue@^1.2.5
	paulstoffregen/Encoder@^1.4.2
upload_port = COM[8]
monitor_port = COM[8]
